# uses C-a, instead of, C-b for prefix
set -g prefix C-a  
# unbind C-b 
# bind C-a send-prefix

# re-assigns numbers to windows upon opening/closing them
set-option -g renumber-windows on


# enables mouse interactions
set -g mouse on


# this setting is relevant for using [Esc] in NeoVim, https://github.com/neovim/neovim/issues/2035
set -sg escape-time 10

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

bind-key + command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key * command-prompt -p "send pane to:"  "join-pane -t '%%'"

# enters in copy mode by "C-a [ESC]" a la vim
unbind [
bind Escape copy-mode

# copy paste mode like vim
setw -g mode-keys vi

unbind p
bind p paste-buffer

# set -g default-shell $SHELL 
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'y' copy-selection
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -Tcopy-mode-vi Escape send -X cancel
bind-key -Tcopy-mode-vi V send -X rectangle-toggle

# Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

# set the status line's colors
# START:statuscolor
set -g status-fg white
set -g status-bg black
# END:statuscolor

# set the color of the window list
# START:windowstatuscolor
setw -g window-status-fg cyan 
setw -g window-status-bg default 
setw -g window-status-attr dim
# END:windowstatuscolor

# set colors for the active window
# START:activewindowstatuscolor
setw -g window-status-current-fg white 
setw -g window-status-current-bg red 
setw -g window-status-current-attr bright
# END:activewindowstatuscolor

# pane colors
# START:panecolors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
# END:panecolors

# Command / message line
# START:cmdlinecolors
set -g message-fg white
set -g message-bg black
set -g message-attr bright
# END:cmdlinecolors

# Status line left side
# START:statusleft
set -g status-left-length 40 
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# END:statusleft

# Status line right side
# 15% | 28 Nov 18:15
# START: statusright
set -g status-right "#(~/battery Discharging) | #[fg=cyan]%d %b %R"
# END:statusright

# Update the status bar every sixty seconds
# START:updateinterval
set -g status-interval 60
# END:updateinterval

# Center the window list
# START:centerwindowlist
set -g status-justify centre
# END:centerwindowlist

# tmux-resurrect
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum
# set -g @continuum-restore 'on'
# set -g @continuum-boot 'on'
# set -g @continuum-boot-options 'iterm,fullscreen'

 # List of plugins
set -g @tpm_plugins '\
  tmux-plugins/tpm \
  tmux-plugins/tmux-open \
  tmux-plugins/tmux-yank \
  tmux-plugins/tmux-copycat \
  tmux-plugins/tmux-sessionist \
  tmux-plugins/tmux-pain-control \
  tmux-plugins/tmux-sensible \
'

run '~/.tmux/plugins/tpm/tpm'
