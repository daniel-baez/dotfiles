name: skout-fifthteens
root: ~/workspace/

windows:
    - logs:
        layout: even-vertical
        panes:
            - and15:
                - ssh -o "StrictHostKeyChecking no" -l dmeneses and15
                - set -o vi
                - cd /usr/local/tomcat/logs/
                - tail -f skout.log -f catalina.out
            - ios15:
                - ssh -o "StrictHostKeyChecking no" -l dmeneses ios15
                - set -o vi
                - cd /usr/local/tomcat/logs/
                - tail -f skout.log -f catalina.out
            - prodapi15:
                - ssh -o "StrictHostKeyChecking no" -l dmeneses prodapi15
                - set -o vi
                - cd /usr/local/tomcat/logs/
                - tail -f skout.log -f catalina.out
